<!-- Admin action handler - processes form submissions -->
<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <meta http-equiv="refresh" content="2;url=admin.html">
</head>
<body>
    <p>Processing request...</p>
    <script>
        // This page processes admin actions via query string or form data
        const params = new URLSearchParams(window.location.search);
        const action = params.get('action');
        
        if (action === 'regenerate') {
            // Redirect to a page that runs the Python script
            fetch('regenerate.html')
            .then(() => {
                alert('Website regeneration started! Check the console for progress.');
                window.location.href = 'admin.html';
            });
        } else {
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        }
    </script>
</body>
</html>
