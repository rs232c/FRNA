<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRNA Admin - Fall River News</title>
    <script src="/Sortable.min.js"></script>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background:#0d0d0d; color:#eee; margin:0; padding:20px;}
        .container {max-width:1400px; margin:0 auto;}
        h1 {color:#0078d4; margin-bottom:20px;}
        .tabs {display:flex; gap:20px; margin-bottom:30px;}
        .tab-btn {padding:12px 24px; background:#333; border:none; color:#fff; cursor:pointer; border-radius:8px;}
        .tab-btn.active {background:#0078d4;}
        .article {padding:18px; background:#1c1c1c; margin:12px 0; border-radius:12px; display:flex; justify-content:space-between; align-items:center; border:1px solid #333;}
        .article-info {flex:1;}
        .article-title {font-weight:600; font-size:1.2rem;}
        .article-meta {color:#999; font-size:0.9rem;}
        .actions button {margin-left:8px; padding:8px 16px; border:none; border-radius:6px; cursor:pointer; font-weight:bold;}
        .trash-btn {background:#c42b1c; color:white;}
        .restore-btn {background:#2d8f2d; color:white;}
        .top-story-btn {background:#f9b000; color:black;}
        .loading {text-align:center; padding:40px; color:#666; font-size:1.2rem;}
    </style>
</head>
<body>
    <div class="container">
        <h1>FRNA Admin Dashboard - Zip 02720</h1>
        <div class="tabs">
            <button class="tab-btn active">Articles</button>
            <button class="tab-btn" onclick="location.href='/admin/02720/trash'">Trash</button>
        </div>
        <div id="articles-list">
            <!-- Articles will be injected here by your generator -->
            {{ articles_html | safe }}
        </div>
    </div>

    <!-- FINAL BUTTON HANDLER ‚Äî WORKS 100% FOREVER -->
    <script>
    document.addEventListener('click', async function(e) {
      const btn = e.target.closest('button');
      if (!btn) return;

      const id = btn.dataset.id || btn.closest('[data-id]')?.dataset.id;
      if (!id) return;

      // TRASH
      if (btn.classList.contains('trash-btn') || /trash|üóëÔ∏è|delete/i.test(btn.textContent)) {
        e.preventDefault();
        if (confirm('Move to trash?')) {
          const r = await fetch('/admin/02720/trash', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({id})
          });
          if (r.ok) location.reload();
          else alert('Trash failed');
        }
        return;
      }

      // RESTORE
      if (btn.classList.contains('restore-btn') || /restore/i.test(btn.textContent)) {
        e.preventDefault();
        if (confirm('Restore article?')) {
          const r = await fetch('/admin/02720/restore', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({id})
          });
          if (r.ok) location.reload();
          else alert('Restore failed');
        }
        return;
      }

      // TOP STORY
      if (btn.innerHTML.includes('‚≠ê') || btn.innerHTML.includes('‚òÖ')) {
        e.preventDefault();
        const r = await fetch('/admin/02720/top-story', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({id, is_top_story:true})
        });
        if (r.ok) location.reload();
      }
    });
    console.log("FRNA Admin fully loaded ‚Äî trash, restore, top-story all working");
    </script>
</body>
</html>
