<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRNA Admin</title>
    <script src="/Sortable.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #111; color: #eee; margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { color: #0078d4; }
        .tabs { display: flex; gap: 20px; margin: 20px 0; }
        .tab-btn { padding: 10px 20px; background: #333; border: none; color: #fff; cursor: pointer; border-radius: 6px; }
        .tab-btn.active { background: #0078d4; }
        .article { padding: 15px; background: #222; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .actions button { margin-left: 10px; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }
        .trash-btn { background: #d13434; color: white; }
        .top-story-btn { background: #f90; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FRNA Admin Dashboard</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="location.href='/admin/{{ zip }}/articles'">Articles</button>
            <button class="tab-btn" onclick="location.href='/admin/{{ zip }}/trash'">Trash</button>
        </div>
        <div id="content">{{ content | safe }}</div>
    </div>

    <script>
    document.addEventListener('click', async function(e) {
      const btn = e.target.closest('.trash-btn, .restore-btn, .top-story-btn');
      if (!btn) return;
      e.preventDefault();
      const id = btn.dataset.id;
      if (!id) return;

      const zip = window.location.pathname.split('/')[2] || '02720';
      let action, payload;

      if (btn.classList.contains('trash-btn')) {
        if (!confirm('Move to trash?')) return;
        action = 'trash';
        payload = {id};
      } else if (btn.classList.contains('restore-btn')) {
        if (!confirm('Restore article?')) return;
        action = 'restore';
        payload = {id};
      } else if (btn.classList.contains('top-story-btn')) {
        action = 'top-story';
        payload = {id, is_top_story: true};
      }

      const resp = await fetch(`/admin/${zip}/${action}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });

      if (resp.ok) location.reload();
      else alert('Failed');
    });
    </script>
</body>
</html>
