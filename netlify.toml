# Netlify configuration for static site deployment
[build]
  publish = "website_output"
  # Empty command tells Netlify this is a pre-built static site
  # No build step needed - files are already generated
  command = ""

# Environment variables to prevent Python detection
[build.environment]
  # Tell Netlify not to install Python
  NETLIFY_USE_NODE_VERSION = ""
  PYTHON_VERSION = ""
  
# Tell Netlify to skip all processing (no Python, Node, etc.)
[build.processing]
  skip_processing = true

# Redirects configuration
[[redirects]]
  from = "/"
  to = "/02720"
  status = 302
  force = true

[[redirects]]
  from = "/02720"
  to = "/zip_02720/index.html"
  status = 200

[[redirects]]
  from = "/02721"
  to = "/zip_02721/index.html"
  status = 200

[[redirects]]
  from = "/02842"
  to = "/zip_02842/index.html"
  status = 200

[[redirects]]
  from = "/02720/category/*"
  to = "/zip_02720/category/:splat.html"
  status = 200

[[redirects]]
  from = "/02721/category/*"
  to = "/zip_02721/category/:splat.html"
  status = 200

[[redirects]]
  from = "/02842/category/*"
  to = "/zip_02842/category/:splat.html"
  status = 200
