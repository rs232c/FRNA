# Netlify configuration for static site deployment
[build]
  publish = "website_output"
  # Use a simple script that exits immediately to prevent Python detection
  command = "bash netlify-build.sh"
  
# Tell Netlify to skip all processing (no Python, Node, etc.)
[build.processing]
  skip_processing = true

# Redirects configuration
[[redirects]]
  from = "/"
  to = "/02720"
  status = 302
  force = true

[[redirects]]
  from = "/02720"
  to = "/zip_02720/index.html"
  status = 200

[[redirects]]
  from = "/02721"
  to = "/zip_02721/index.html"
  status = 200

[[redirects]]
  from = "/02842"
  to = "/zip_02842/index.html"
  status = 200

[[redirects]]
  from = "/02720/category/*"
  to = "/zip_02720/category/:splat.html"
  status = 200

[[redirects]]
  from = "/02721/category/*"
  to = "/zip_02721/category/:splat.html"
  status = 200

[[redirects]]
  from = "/02842/category/*"
  to = "/zip_02842/category/:splat.html"
  status = 200
